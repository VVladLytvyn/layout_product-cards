<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;&family=Roboto;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.e378193d.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="imac.d0e0225a.jpeg" alt="APPLE  iMac 27 Retina 5K Monoblock" class="card__image">

      <h4 class="card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h4>

      <p class="card__product-code">Product code: 195434</p>

      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <span class="card__rating-count">Reviews: 5</span>
      </div>

      <div class="card__price">
        <span class="card__price-text">Price:</span>
        <span class="card__price-num">$2,199</span>
      </div>

      <div class="card__buy">
        <a data-qa="hover" href="#" class="card__buy-button">
          Buy
        </a>
      </div>
    </div>
  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
